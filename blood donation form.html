<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: blanchedalmond;
    }
    .banner-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Top Banner Image -->
<div class="container-fluid p-0">
  <img src="https://tse1.mm.bing.net/th/id/OIP.wIFmitFBtoJEtrdzI7YMHgHaEK?pid=Api&P=0&h=180" alt="Blood Donation Banner" class="banner-img">
</div>

<!-- Blood Donation Form Section -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg">
        <div class="row g-0">
          
          <!-- Left Image -->
          <div class="col-md-5 d-none d-md-block">
            <img src="https://tse4.mm.bing.net/th/id/OIP.Q6HaJ6kmf4A0sWfPCX246QHaHa?pid=Api&P=0&h=180" alt="Donate Blood" class="img-fluid h-100" style="object-fit: cover;">
          </div>
          
          <!-- Right Form -->
          <div class="col-md-7">
            <div class="card-body">
              <h3 class="card-title text-danger text-center mb-4">Blood Donation Form</h3>
              
              <form id="donationForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" id="age" required>
                </div>
                <div class="mb-3">
                  <label for="bloodGroup" class="form-label">Blood Group</label>
                  <select class="form-select" id="bloodGroup" required>
                    <option value="">Choose...</option>
                    <option>A+</option>
                    <option>B+</option>
                    <option>AB+</option>
                    <option>O+</option>
                    <option>A-</option>
                    <option>B-</option>
                    <option>AB-</option>
                    <option>O-</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="contact" class="form-label">Contact Number</label>
                  <input type="tel" class="form-control" id="contact" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Submit</button>
              </form>

              <!-- Success Message -->
              <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                Submitted Successfully!
              </div>
            </div>
          </div>

        </div> <!-- row end -->
      </div> <!-- card end -->
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS to show success message -->
<script>
  document.getElementById('donationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('successMessage').classList.remove('d-none');
    this.reset();
  });
</script>

</body>
</html>
